<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中国风名言名句随机展示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "STSong", "SimSun", serif;
            background: url('https://picsum.photos/1200/800?grayscale') no-repeat center center fixed;
            background-size: cover;
            color: #222;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            width: 70%;
            margin: 8% auto;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .quote {
            font-size: 2rem;
            margin-bottom: 20px;
            line-height: 1.8;
        }
        .explanation {
            font-size: 1.2rem;
            margin: 10px auto 25px;
            color: #333;
        }
        .author {
            font-size: 1.3rem;
            margin-top: 10px;
            font-weight: bold;
        }
        button {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background: #000;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quote" class="quote"></div>
        <div id="explanation" class="explanation"></div>
        <div id="author" class="author"></div>
        <button onclick="randomQuote()">下一句</button>
    </div>

    <script>
        const QUOTES = [
            {
                text: "天行健，君子以自强不息。",
                explanation: "天地运行刚健不息，君子应坚韧努力永不停止。",
                author: "《周易》"
            },
            {
                text: "海纳百川，有容乃大。",
                explanation: "大海之所以广大，是因为能容纳所有河流。比喻胸怀宽广。",
                author: "林则徐"
            },
            {
                text: "学而不思则罔，思而不学则殆。",
                explanation: "只学习不思考会迷惘，只思考不学习会有危险。",
                author: "孔子"
            },
            {
                text: "千里之行，始于足下。",
                explanation: "再远的路也从脚下第一步开始。比喻做事要脚踏实地。",
                author: "老子"
            },
            {
                text: "己所不欲，勿施于人。",
                explanation: "自己不愿意的事，也不要强加给别人。",
                author: "孔子"
            },
            {
                text: "行胜于言。",
                explanation: "行动比空谈更有力量。",
                author: "曾国藩"
            },
            {
                text: "道阻且长，行则将至。",
                explanation: "道路虽然艰难又漫长，只要不断前行，就能到达目标。",
                author: "《荀子》"
            },
            {
                text: "不积跬步，无以至千里。",
                explanation: "不把每一步的小积累做起来，就不能达到远大的目标。",
                author: "荀子"
            },
            {
                text: "宁静致远。",
                explanation: "心境平和，才能成就长远的事业。",
                author: "诸葛亮"
            },
            {
                text: "博观而约取，厚积而薄发。",
                explanation: "广泛学习深入积累，关键时刻才能爆发实力。",
                author: "苏轼"
            }
        ];

        function randomQuote() {
            const q = QUOTES[Math.floor(Math.random() * QUOTES.length)];
            document.getElementById("quote").innerText = q.text;
            document.getElementById("explanation").innerText = q.explanation;
            document.getElementById("author").innerText = "—— " + q.author;
        }

        randomQuote();
    </script>
</body>
</html>
